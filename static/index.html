<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educative</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="flex flex-row w-full h-screen">
        <div class="w-1/4" id="wrap"> 

            <div class="bg-base-200  shadow-lg shadow-base-200 text-base-content rounded-r-3xl  w-full h-full flex flex-col "  id="Inquiry">
                <div >
                    <h1 class="sansita-swashed  p-3 text-xl font-bol" id="inq">
                        Inquiry
                    </h1>
                </div>
                <div class="flex-1 flex flex-col mt-4">
                        <div class="flex-1 flex flex-col w-full max-h-max overflow-y-auto" id="messages">
                        </div>
                    <div>
                        <form id="form">
                            <input id="prompt"  
                            type="text" placeholder="Inquiry about..." 
                            class="input bg-base-300 text-base-content text-xs w-full rounded-none " >
                        </form>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="divider"></div>

        <div class="flex-1 ">
            <div class="w-full h-full flex justify-center content-center" >
                <div class="w-full h-full " id="main_page">

                    <div class="w-full h-full flex flex-col px-24 justify-center content-center text-center">
    
                        <h1 class="sansita-swashed text-5xl mb-36 font-bold text-primary" id="title">
                            Educative
                        </h1>
                        <div class="flex w-full flex-row justify-center self-center mb-5 space-x-9">
                            <input id="input"  type="text" name="subject" placeholder="Subject" class="input text-base-100 input-accent flex-1" >
                            <select id="select"  class="select select-accent flex-1">
                                <option disabled selected>Educational Level</option>
                                <option>Primary</option>
                                <option>Secondary</option>
                                <option>Tertiary</option>   
                                <option>Other</option>
                            
                            </select>
                        </div>
                        <textarea type="text" id="textarea" name="content" placeholder="Other Notes" class="textarea text-base-100 textarea-accent textarea-lg"  id=""></textarea>
                        
                        <button id="btn"  class="btn bg-[#7fbc6b] hover:bg-[#669e53] btn-md mt-10 w-1/2 self-center" onclick="send_request()">
                            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
                            </svg>
                            <span style="color: white;">
                                Generate
                            </span>
                        </button>
                    </div>
                </div>
                
                
                <div class="w-full h-full justify-center flex content-center" style="display: none;" id="loading">
                    <div id="circle" class="

                    rounded-full bg-gradient-to-r from-[#db8dff] to-[#7aadff] h-1/3 self-center w-1/2 animate-spin
                    "></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script defer src="{{url_for('static', filename='js/index.js')}}"> </script>
    <script>

    </script>
</body>
</html>
